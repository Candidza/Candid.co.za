<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candid - Streetwear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#home" class="logo-link">
            <img src="images/Logo.png" alt="Logo" class="logo">
        </a>
        <div class="nav-links">
            <a href="#home" class="nav-link">Home</a>
            <a href="#products" class="nav-link">Products</a>
            <a href="#about" class="nav-link">About</a>
            <a href="#contact" class="nav-link">Contact</a>
        </div>
    </nav>

    <!-- Sections -->
    <section id="home" class="section">
        <h1>Welcome to Candid</h1>
        <p>Embody Creativity</p>
    </section>

    <section id="products" class="section">
        <h2>Our Collection</h2>
        <!-- Product items go here -->
    </section>

    <section id="about" class="section">
        <h2>About Us</h2>
        <p>Candid is a brand that aims to create fashion pieces that expand on who you are as an individual, as well as who you strive to be.</p> <!-- Updated text here -->
    </section>

    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="script.js"></script>

</html>
